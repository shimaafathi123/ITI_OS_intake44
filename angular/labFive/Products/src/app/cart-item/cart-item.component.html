<div class="item">
    <div class="product-img">
        <img [src]="item.images[0]" alt="">
    </div>
    <div class="info">
        <h4>{{item.title}}</h4>
        <p>{{item.description}}</p>
    </div>
    <div class="Buttons">
        <button (click)="increment()" type="button" class="btn increment-btn"><i class="fa-solid fa-plus"></i></button>
        <h4>{{item.qty}}</h4>
        <button (click)="decrement()" type="button" class="btn decrement-btn"><i class="fa-solid fa-minus"></i></button>
    </div>

    <div class="price">
        <h4>{{item.totalPrice | currency}}</h4>
    </div>

    <div class="delete">
        <button (click)="delete()" type="button" class="btn delete-btn"><i class="fa-solid fa-trash"></i></button>
    </div>
</div>
