<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="changeEmailForm" action="#" method="post">
        <h2>Change Email Address</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="newEmail">New Email Address:</label>
        <input type="email" id="newEmail" name="newEmail" required>
        <span class="error" id="emailError"></span>

        <input type="submit" value="Change Email">
    </form>

    <script>
        document.getElementById('changeEmailForm').addEventListener('submit', function(event) {
            if (!document.getElementById('newEmail').checkValidity()) {
                event.preventDefault();
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            } else {
                document.getElementById('emailError').innerText = '';
            }
        });
    </script>

</body>
</html>
