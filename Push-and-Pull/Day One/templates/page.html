<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Update</title>
</head>
<body>
    <div id="content">
        <p>This is some initial content.</p>
    </div>
    <textarea id="newContent" placeholder="Enter new content"></textarea>
    <button onclick="updateContent()">Update Content</button>
    <script>
        function updateContent() {
            var newContent = document.getElementById('newContent').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('content').innerHTML = '<p>' + response.new_content + '</p>';
                }
            };
            xhr.send('new_content=' + encodeURIComponent(newContent));
        }
    </script>
    
    
</body>
</html>
